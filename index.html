<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="card">
            <div class="equ">
                <img id="equ" src="./image-equilibrium.jpg" alt="">

                <div id="view">
                     <img src="./icon-view.svg" alt=""></div>
            </div>
            <h1><a href="">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div id="details">
                <div class="price">
                    <img src="./icon-ethereum.svg" alt="">
                    <h4 id="price">0.041ETH</h4>
                </div>
                <div id="time">
                    <img src="./icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>
            <div id="divide"></div>
            <div id="avatar">
                <div id="hero">
                    <img src="./image-avatar.png" alt="">
                </div> <br>
                <div id="create">
                    <span id="creation">Creation of </span>
                    <span id="name"> <a href="">Jules Wyvern</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
